<!-- ki -->
<div class="page_section" id="project-page">
    <div id="container">
        <div class="titlebox">
            <h2 class="fl"><span class="icon-books">&nbsp;</span> Edit Location</h2>
            <h2 class="fr"><a href="{$basedomain}projects" class="button2">Back</a></h2>
        </div><!-- end .titlebox -->
        <div class="content">
            <div class="summary">
                <p>Shinkenjuku Management System helps you to overview all your Location. Add your new Location to start. </p>
            </div><!-- end .summary -->

            <form id="forms" class="forms" method="post" action="">

            <div id="new-project" class="boxcontent">
                <section class="step1">
                    <h3> Location</h3>
                    <p>Fill in the details below to submit your new project.</p>
                    <div class="row">
                        <label for="title">Name<br></label>
                        <input id="name" name="name" type="text" value="{$load.name}" class="required" ><br><label class="msg_name" style="color: red;">{$status.msgpr}</label>
                    </div><!-- end .row -->
                    <div class="row">
                        <label for="uname">logitude </label>
                        <input id="logitude" name="logitude" type="text" value="{$load.logitude}" class="required">
						 <small class="msg_name" style="color: red;">{$status.msgn}</small>
                    </div><!-- end .row -->
                    <div class="row">
                        <label for="attitude">attitude</label>
						
                        <input id="attitude" name="attitude" type="text"  value="{$load.attitude}" class="required" value={$status.email}>
                   		<small class="msg_name" style="color: red;">{$status.msge}</small>
					</div><!-- end .row -->
                    <div class="row">
                        <label for="Date">Date *<br></label>
                                               <input name="startdate"  value="{$load.date}" type="text" class="datepicker required" style="width: 200px;">
					
                    </div><!-- end .row -->
                   
                    <input type="hidden" name="submit" value="1">
                        <input type="submit" value="SAVE" class="button3"  />
						 <a href="{$basedomain}users" class="button4">CANCEL</a>
                        <small class="msg">{$status.msgee}</small>
                        <small class="msg">{$status.msg}</small>
                    </div><!-- end .row -->
                </section>
            </div><!-- end #wizard -->
		
            </form>
        </div><!-- end .content -->
    </div><!-- end #container -->
</div><!-- end #home -->
