<script>
{literal}
	function readURL(input,attr) {

	    if (input.files && input.files[0]) {
	        var reader = new FileReader();

	        reader.onload = function (e) {
                if(attr=='bgPotrait'){
                    $('.bg_home').attr('src', e.target.result);   
					$('.bg_pot').attr('src', e.target.result);   
					$( ".backgroundThanks" ).hide();
					$( "#buttonLogin" ).hide();	
					
                }if ( attr=='bgLandscape'){
                   
					$('.bg_home').attr('src', e.target.result);   
					$('.bg_land').attr('src', e.target.result);  
					$( ".backgroundThanks" ).hide();
					$( "#buttonLogin" ).hide();	
				
				}if ( attr=='tqpotrait'){
                   
					$('.bg_home').attr('src', e.target.result);   
					$('.bg_tqpo').attr('src', e.target.result);  
					$( ".backgroundThanks" ).hide();
					$( "#buttonLogin" ).hide();	
				
				}if ( attr=='tqlandscape'){
                   
					$('.bg_home').attr('src', e.target.result);   
					$('.bg_tqla').attr('src', e.target.result);  
					$( ".backgroundThanks" ).hide();
					$( "#buttonLogin" ).hide();	
				
				}
				
				
				
				
        
	        }

	        reader.readAsDataURL(input.files[0]);
	    }
	}
	$(document).ready(function() { 
        //Init

		$(".bg").change(function(){
            var attr = $(this).attr('name')
            readURL(this,attr);
        });

        });
		
		
	$(document).ready(function () {
	$("#twitt_id").hide();
    $("#facebook_id").hide();
    $('.box').hide();
	$('#1').show();
    $('#login_type').change(function () {
        $('.box').hide();
        $('#'+$(this).val()).show();
    });
	});
	
{/literal}
</script>
<script>

$(document).ready(function(){
