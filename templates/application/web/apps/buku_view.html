<!-- ki -->
<div class="page_section" id="project-page">
    <div id="container">
        <div class="titlebox">
            <h2 class="fl"><span class="icon-books">&nbsp;</span> News Default Dynamic Buku</h2>
   
        </div><!-- end .titlebox -->
        <div class="content">
            <div class="summary">
                <p>News Dynamic Buku</p>
            </div><!-- end .summary -->

            <form id="forms" class="forms" method="post" action="">
            <div id="new-project" class="boxcontent">
              <h3>{$list.title}</h3>
				<div class="row">
                    
					{section name=i loop=$list.halaman_inti} 
						{if $list.halaman_inti[i].nama !=''}
							<img src="{$basedomain}assets/gallery/buku/{$list.halaman_inti[i].nama}" width="100" height="100"> 
						{/if}
					
					{/section}
				</div><!-- end #wizard -->
				<div class="row">
                    
					{section name=i loop=$list.halaman_foto} 
						{if $list.halaman_foto[i].urut !='1' &&   $list.halaman_foto[i].urut !='6' }
							<img src="{$basedomain}assets/gallery/buku/{$list.halaman_foto[i].nama}" width="100" height="100"> 
						{/if}
					
					{/section}
				</div><!-- end #wizard -->
			 <div class="row">
                    <object width="425" height="350" data="http://www.youtube.com/v/{$list.id_video_youtube}" type="application/x-shockwave-flash"><param name="src" value="http://www.youtube.com/v/{$list.id_video_youtube}" /></object>
					 </div><!-- end .row -->
			  
            </div><!-- end #wizard -->
            </form>
        </div><!-- end .content -->
    </div><!-- end #container -->
</div><!-- end #home -->
